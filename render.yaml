services:
  # Backend API Service
  - type: web
    name: gmb-optimizer-backend
    env: node
    plan: starter
    buildCommand: cd apps/backend && npm ci --production=false && npm run build
    startCommand: cd apps/backend && node --max-old-space-size=512 dist/main
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: gmb-optimizer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: gmb-optimizer-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://gmb-optimizer-frontend.onrender.com

  # Frontend Static Site
  - type: static
    name: gmb-optimizer-frontend
    buildCommand: cd apps/frontend && npm ci && npm run build
    staticPublishPath: apps/frontend/out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://gmb-optimizer-backend.onrender.com

databases:
  # PostgreSQL Database
  - name: gmb-optimizer-db
    plan: starter

  # Redis Cache
  - name: gmb-optimizer-redis
    type: redis
    plan: starter
